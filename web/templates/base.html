{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-iso.css' %}" /> 
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/jquery.seat-charts.css' %}"/>

    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
   
      
     
  </head>

  
  <body>
     {% include 'navbar.html' %}
      <div class="site-wrapper">
             <div class="view"> 


               
      
            
        <div class="site-wrapper">
            {% block special %}
            {% endblock %}
        <div class="site-wrapper-inner">
         
        <div class="cover-container">
            
            {% block jumbotron %}
            {% endblock %}   

     
            {% block content %}
            {% endblock %}
             
            {% block styles %}
            {% endblock %}
        
            </div>
   </div>
</div>

         
        </div>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'javascript/jquery.min.js' %}"></script>

    <script>window.jQuery || document.write('<script src="{% static 'javascript/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>      
    <script type="text/javascript" src="{% static 'javascript/bootstrap-datepicker.min.js' %}"></script>
    <script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            orientation: "top right",
            autoclose: true,
            maxViewMode: 0,
            startDate: "0d",
            endDate: "+31d",
       })
    })
        </script>


       <!-- Below script is for responsive tabs in payment page -->
      <script src="{% static 'javascript/easyResponsiveTabs.js' %}" type="text/javascript"></script>
					<script type="text/javascript">
						$(document).ready(function () {
							$('#horizontalTab').easyResponsiveTabs({
								type: 'default', //Types: default, vertical, accordion           
								width: 'auto', //auto or any width like 600px
								fit: true   // 100% fit in a container
							});
						});
						
					</script>
      
      
     <script src="{% static 'javascript/modernizr.js' %}" type="text/javascript"></script>

       <!-- Below script is for seat selection in seats page -->

      <script src="{% static 'javascript/jquery.seat-charts.js' %}" type="text/javascript"></script>
      <script src="{% static 'javascript/jquery.easing.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'javascript/form.book.js' %}" type="text/javascript"></script>
          
      
      
	  {% block script %}
	  {% endblock %}

      		
  </body>
</html>
